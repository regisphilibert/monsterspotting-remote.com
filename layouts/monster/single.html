{{ define "main" }}
  <div class="container mx-auto">
    <div class="md:grid grid-cols-2 gap-8">
      <div class="max-w-1/4 float-right p-8 md:max-w-none md:float-none md:p-0 md:order-1">
        <img class="block w-full" src="{{ .Params.img }}" />
      </div>
      <div>
        <h1 class=" text-4xl ">{{ .Title }}</h1>
        <div class="my-4 font-bold">{{ .Title }} was spotted in {{ .Params.spotted }}</div>
        <div>
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
{{ end }}
